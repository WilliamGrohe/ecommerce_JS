<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body  class="bg-stone-200 flex flex-col">
  <section class="fixed top-0 right-[-360px] text-slate-200 bg-slate-950 h-screen w-[360px] p-4 z-50 duration-200 border-l border-slate-200 flex flex-col justify-between" id="carrinho">
    <div id="cabecalho" class="flex justify-between py-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto">
    </section>
    <p id="preco-total">Total: $0</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
  </section>

  <header class="flex bg-slate-950 shadow-slate-400 shadow-xl py-4 px-8 justify-between sticky top-0 z-10">
    <img src="./assets/logo/hashtag.svg" alt="Logo do ecommerce" class="h-16">
    <div class="text-slate-200 flex gap-6 items-end mx-6">
      <button><i class="fa-solid fa-user"></i></button>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap gap-10 m-3 p-10 justify-center">
      
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
